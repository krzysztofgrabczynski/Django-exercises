{% extends 'base.html' %}

{% block title %}Posts List{% endblock %}

{% block content %}
    <h1>Posts List</h1>
    <ul>
        {% for post in posts %}
            {% if post.visible %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
