{% extends 'base.html' %}


{% block body %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Type</th>

            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.get_type_display }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
