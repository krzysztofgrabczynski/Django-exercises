{% extends 'base.html' %}


{% block body %}

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Titel</th>
                <th scope="col">Description</th>
                <th scope="col">Type</th>
                <th scope="col">Price</th>
                <th scope="col">Is available</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in objects %}
                <tr>
                    <td>{{ obj.title }}</td>
                    <td>{{ obj.description }}</td>
                    <td>{{ obj.get_type_display }}</td>
                    <td>{{ obj.price }}</td>
                    <td>{{ obj.is_available }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
