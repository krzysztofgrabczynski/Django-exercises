{% extends 'base.html' %}
{% load bootstrap %}

{% block body %}
<div class="card mx-auto text-center my-5" style="width: 48rem;">
  <div class="card-body">
    <h5 class="card-title">Register</h5>
      <form method="post">
          {% csrf_token %}
          {{ form|bootstrap }}
          <br>
          <button type="submit" class="btn btn-primary">Register</button>
      </form>
  </div>
</div>
{% endblock %}
