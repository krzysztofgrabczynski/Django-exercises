{% extends "base.html" %}

{% block body %}

    <div style="text-align: center; margin-top: 50px;">
        {% if validlink %}
            <form method="post" action="." style="margin-top: 15px;">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" style="margin-top: 10px; padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;" />
            </form>
        {% else %}
            <p style="margin-top: 15px;">{{ title }}</p>
        {% endif %}
    </div>

{% endblock %}
