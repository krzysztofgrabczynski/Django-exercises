{% extends 'base.html' %}

{% block title %} Sign up {% endblock %}

{% block body %} 

    <div class="card mx-auto text-center my-5" style="width: 48rem;">
        <div class="card-body">
          <h5 class="card-title">Sign up</h5>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <br>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
      </div>
      
{% endblock %}
